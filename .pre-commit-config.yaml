exclude: |
  (?x)
  # Files and folders generated by bots, to avoid loops
  ^setup/|/static/description/index\.html$|
  # Maybe reactivate this when all README files include prettier ignore tags?
  ^README\.md$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)|
  # Exclude .travis.yml
  ^\.travis\.yml$|
  # For v12.0 and before, exclude all oca modules
  account_financial_report/|
  account_lock_date_update/|
  account_tax_balance/|
  base_country_state_translatable/|
  base_technical_features/|
  bi_sql_editor/|
  date_range/|
  l10n_jp_address_layout/|
  l10n_jp_country_state/|
  l10n_jp_partner_title_qweb/|
  mis_builder/|
  mis_builder_budget/|
  mis_builder_demo/|
  mrp_multi_level/|
  mrp_multi_level_estimate/|
  mrp_warehouse_calendar/|
  partner_statement/|
  product_secondary_unit/|
  report_py3o/|
  report_xlsx/|
  sale_order_secondary_unit/|
  sql_request_abstract/|
  stock_account_quantity_history_location/|
  stock_demand_estimate/|
  stock_no_negative/|
  stock_picking_report_valued/|
  stock_quantity_history_location/|
  stock_secondary_unit/|
